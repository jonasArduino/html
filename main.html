  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px;
      background: #f0f2f5;
      transition: background 0.3s, color 0.3s;
    }
    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      text-decoration: none;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      margin: 10px;
      opacity: 0;
      transform: scale(0);
      flex: 0 0 auto;
    }
    .btn.show {
      opacity: 1;
      transform: scale(1);
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    .tab {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    .tab:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .tab.active {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      font-weight: bold;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }
    .category {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 840px;
      transition: opacity 0.3s ease;
    }
    .dark {
      background-color: #1e1e1e;
      color: white;
    }
    .dark .tab {
      background: #2c2c2c;
      color: #e7e7e7;
    }
    .dark .tab.active {
      background: linear-gradient(135deg, #8f94fb, #4e54c8);
    }
    .dark .btn {
      background: linear-gradient(135deg, #5c5fc8, #9da1ff);
    }
  </style>
</head>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const categories = [document.getElementById('cat1'), document.getElementById('cat2'), document.getElementById('cat3')];

    function showCat(num){
      categories.forEach((cat, i) => {
        const buttons = cat.querySelectorAll('.btn');
        if(i === num-1){
          cat.style.display = 'flex';
          buttons.forEach((b, idx) => {
            setTimeout(() => b.classList.add('show'), idx * 50);
          });
        } else {
          cat.style.display = 'none';
          buttons.forEach(b => b.classList.remove('show'));
        }
      });
      tabs.forEach((t, i) => t.classList.toggle('active', i===num-1));
    }

    if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
      document.body.classList.add('dark');
    }
